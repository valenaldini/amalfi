        <header>
        <a href="../../index.html">

        <nav><ul class="nav">

    <main>
        <form>
            <label class="nom">Nombre</label>
            <input type="text" placeholder="Juan Perez" class="nombre">
            <br>
            <label class="ed">Edad</label>
            <input type="number" placeholder="25" class="edad">
            <br>
            <label class="em">correo electronico</label> 
            <input type="email" placeholder="JuanPerez@gmail.com" class="email">
            <br>
            <label class="pas">contraseña</label>
            <input type="password" class="password">
            <br>
            <label class="selector">Selector:</label> 
            <input type="checkbox" class="ch">
            <br>
            <label class="nac">fecha</label> 
            <input type="datetime-local" class="fecha">
            <br>
            <label class="com">deja tus comentarios:</label>
            <textarea placeholder="Gracias..." class="gracias"></textarea>
            <br>
            <input type="submit" value="Enviar" class="enviar">
            <input type="reset" value="Reset" class="reset"> 
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3406.110193046095!2d-64.23882732505864!3d-31.38352499466232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943298d6785a4b67%3A0x3b71e8b3c81da43!2sNevermind!5e0!3m2!1ses!2sar!4v1750797091455!5m2!1ses!2sar"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mQmOZX-8EZI?si=jNW-mMgiPnoODBQe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
    </main>
